<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Selo Arte</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo do goveno do estado" class="logo">
        <h1>REQUERIMENTO PARA SOLICITAÇÃO DO SELO ARTE</h1>
        <h3>ILMO. SR. SECRETÁRIO DA AGRICULTURA, DA PECUÁRIA E DA PESCA</h3>
        
        <form>
                               <!-- dados pessoais -->
            <label for="nome">EU,</label>
            <input type="text" id="nome" name="nome" class="large-input">
            
            <label for="natural-de">NATURAL DE</label>
            <input type="text" id="natural-de" name="natural-de" class="short-input">
            
            <label for="profissao">PROFISSÃO</label>
            <input type="text" id="profissao" name="profissao" class="short-input">
            
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" class="medium-input">
            
            <label for="endereco">RESIDENTE E DOMICILIADO (RUA/AV)</label>
            <input type="text" id="endereco" name="endereco" class="">
            
            <label for="cep">CEP</label>
            <input type="text" id="cep-pessoal" name="cep-pessoal" class="short-input">
            
            <label for="bairro">BAIRRO</label>
            <input type="text" id="bairro" name="bairro" class="medium-input">
            
            <label for="municipio">MUNICÍPIO</label>
            <input type="text" id="municipio" name="municipio" class="short-input">
            
            <label for="estado">ESTADO</label>
            <input type="text" id="estado" name="estado" class="short-input">
                              <!--  dados do proprietario -->
            <label for="proprietario">ROPRIETÁRIO/REPRESENTANTE LEGAL(Razão Social)</label>
            <input type="text" id="proprietario" name="proprietario" class="medium-larger-input">

            <label for="cnpj/cpf">CNPJ/CPF</label>
            <input type="text" id="cnpj/cpf" name="cnpj/cpf" >

            <label for="ie">IE:</label>
            <input type="text" id="ie" name="ie" class="short-input">

            <label for="situado">SITUADO(RUA/AV)</label>
            <input type="text" id="situado" name="situado" class="large-input">

            <label for="bairroProprietario">BAIRRO</label>
            <input type="text" id="bairro-Proprietario" name="bairro" class="short-input">
            
            <label for="municipio">MUNICÍPIO</label>
            <input type="text" id="municipio-Proprietario" name="municipio" class="min-input">
            
            <label for="estadoProprietario">ESTADO</label>
            <input type="text" id="estado-Proprietario" name="estado" class="min-input">

            <label for="cepProprietario">CEP</label>
            <input type="text" id="cep-Proprietario" name="CEP" class="short-input">

            <label for="referencia">PONTO DE REFERENCIA</label>
            <input type="text" id="referencia" name="referencia" class="max-input">

            <label for="telefone">TELEFONE(</label>
            <input type="text" id="ddd" name="ddd" class="ddd-input" maxlength="2">
            <label for="parentese">)</label>
            <input type="text" id="telefone" name="telefone" class="min-input" maxlength="9">

            <label for="email">E-MAIL</label>
            <input type="text" id="email" name="email" >

            </form>
            <!-- Continue com o restante dos campos de acordo com a estrutura que precisa -->
            
            <div class="checkbox-group">
                <p>CLASSIFICADO COMO:</p>
                <input type="checkbox" id="carne" name="classificacao" value="carne">
                <label for="carne">Unidade de Beneficiamento: Carnes</label><br>
                
                <input type="checkbox" id="mel" name="classificacao" value="mel">
                <label for="mel">Mel</label><br>
                
                <input type="checkbox" id="ovos" name="classificacao" value="ovos">
                <label for="ovos">Ovos</label><br>
                
                <!-- Continue com os demais campos de seleção -->
            </div>
            
            
            <form>
                <label for="produto">QUE IRÁ ELABORAR OS PRODUTOS: (PRODUTO E SEU NÚMERO DE REGISTRO NO IDIARN OU SIM):</label>
                <textarea id="produto" class="linha-multipla" rows="3"></textarea>
            </form>
            

            <button type="submit">Enviar</button>
        
    </div>
</body>
</html>
